<!DOCTYPE html>
<html>
  <head>
    <title>Question</title>
    <meta charset="utf-8">
  </head>
  <body>
  <p><a href="{% url 'polls:index' %}">Назад</a></p>
  <h2>{{ object.text }}</h2>
  {% for answer in object.answers %}
  <p>[{{ answer.time }}] {{ answer.text }}</p>
  {% empty %}
  <p>Нет ответов</p>
  {% endfor %}
  <form method="POST" action="{% url 'polls:answer' %}">
  {{ view.get_form.as_p }}
  {% csrf_token %}
  <input type="submit" value="Ответить">
  </form>
  </body>
</html>
